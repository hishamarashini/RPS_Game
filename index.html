<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <script src="index.js"></script>
        <title>RPS_Game</title>
    </head>

    <body>
        <heading class="game-logo">
            <p class="logo">Rock_Paper_Scissor</p>
        </heading>

        <div class="game-area">
            <img class="rock" src="" id="img-cpu">
            <h1 class="choose">Choose one of the pictures to Win six of ten</h1>

            <div class="sorting-game">
                <div onclick="choose(0)">
                    <img class="rock" src="assets\images\rock.png" alt="rock">
                </div>
                <div onclick="choose(1)">
                    <img class="paper" src="assets\images\Paper.png" alt="paper">
                </div>
                <div onclick="choose(2)">
                    <img  class="scissor"src="assets\images\scissors.png" alt="scissor">
                </div>
            </div>
        </div>

        <div id="myWin" class="winner">
            <img src="" id="gameEnd_img">
        </div>

        <div class="result">
            <h1 id="h1-result">Result</h1>
        </div>

        <div class="score_style" id="score">
            <h2 id="score_won">Won: </h2>
            <h2 id="score_tie">Tie: </h2>
            <h2 id="score_lost">Lost: </h2>
        </div>
    </body>
</html>
