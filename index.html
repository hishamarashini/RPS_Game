<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style.css" rel="stylesheet">
        <script src="index.js"></script>
        <title>RPS_Game</title>
    </head>

    <body>
        <heading class="game-logo">
            <h1 class="logo">Rock_Paper_Scissor</h1>
        </heading>

        <div class="game-area">
            <img class="rock" src="" id="h1-cpu">
            <h1 class="choose">Choose to play</h1>

            <div class="sorting-game">
                <div onclick="runGame(0)">
                    <img class="rock" src="assets\images\rock.png" alt="rock">
                </div>
                <div onclick="runGame(1)">
                    <img class="paper" src="assets\images\Paper.png" alt="paper">
                </div>
                <div onclick="runGame(2)">
                    <img  class="scissor"src="assets\images\scissors.png" alt="scissor">
                </div>

            </div>
        </div>
        <div class="result">
            <h1 id="h1-result">Result</h1>
        </div>

    </body>
</html>
